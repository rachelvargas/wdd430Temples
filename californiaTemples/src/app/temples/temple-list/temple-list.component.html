<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Temples</span>
          </div>
  
          <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">
  
              <!-- Add the search box input field here -->
              <label for="searchBox"></label>
              <input
              class="form-control"
              type="text"
              id="searchBox"
              name="searchBox"
              #searchBox            
              placeholder="Enter a search value"            
              (keyup)="search(searchBox.value)"
              />
              
              <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)">              
              </div>
            </div>
  
            <div class="pull-right pad-left-right">
              <a class="btn btn-success" [routerLink]="['new']">New Temple</a>
              </div></div></div>
  
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-12 margin-top">
                    <californiaTemples-temple-item
                    *ngFor="let templeEl of temples | templesFilter: term"                   
                    [contact]="templeEl"                                   
                    dnd-draggable [dragEnabled]="true"
                    [dragData]="templeEl"
                    [dropZones]="['templeGroup']">
                    </californiaTemples-temple-item>
            </div>
          </div>
        </div>
