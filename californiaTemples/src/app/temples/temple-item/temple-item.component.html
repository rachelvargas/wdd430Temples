<a 
[routerLink]="[temple.id]"
routerLinkActive="active" 
class="list-group-item clearfix">
<div class="pull-left">
    <h4 class="list-group-item-heading">{{ temple?.name }}</h4>
    
</div>
<span class="pull-right">
    <img 
    [src]="temple?.imageUrl" 
    alt="{{ temple?.name }}" 
    class="img-responsive"
    *ngIf="temple?.imageUrl">
</span>
</a>
