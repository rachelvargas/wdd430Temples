<a
[routerLink]="[document.id]"
routerLinkActive="active"
class="list-group-item clearfix documentDiv">
<div class="pull-left">
  <h4 class="list-group-item-heading">{{ document?.name }}</h4>
  <!--<p class="list-group-item-text">{{ contact.description }}</p>-->
</div>
<span class="pull-right">
  <img  
  alt="{{ document?.name }}" 
  *ngIf="document?.url">
</span>    
</a>
